{% extends 'base.html' %}

    Update
{% endblock  %}
{% block content %}

{% csrf_token %}

<div class=row>

</div>

<div class="col-2">Description</div><div class="col-4">{{form.description}}</div>
</div>

</div>

</form>
</div>
</div>
{% endblock  %}
