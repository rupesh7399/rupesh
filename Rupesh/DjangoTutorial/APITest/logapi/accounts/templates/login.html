{% extends 'base.html' %}
{% block header %}
Login
{% endblock  %}
{% block content %}
<div class="row">
<div class="col-lg-4"></div>
<div class="col-lg-6 form">
<form method='POST'>
     {% csrf_token %}
     
    <div class="row">
    <div class="col-sm-3"><label>Email:</label></div>
    <div class="col-sm-3">{{form.email}}</div>
    </div>
    <div class="row">
    <div class="col-sm-3"><label>Password:</label></div>
    <div class="col-sm-3">{{form.password}}</div>
    </div>
    <button type='submit' class='btn btn-default btn-success'>Login</button>
  </form>
  </div>
  </div>
  </div>

{% endblock  %}
