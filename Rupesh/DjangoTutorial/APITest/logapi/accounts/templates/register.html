{% extends 'base.html' %}
{% block header %}
Register
{% endblock  %}
{% block content %}
<div class="container">
<div class="row">
<div class="col-lg-4"></div>
<div class="col-lg-6 form">
<form method='POST'>
     {% csrf_token %}
     <div class="row">
    <div class = "col-sm-3"><label>Fullname:</label></div>
    <div class="col-sm-3">{{form.full_name}}</div>
    </div>
    <div class="row">
    <div class="col-sm-3"><label>Email:</label></div>
    <div class="col-sm-3">{{form.email}}</div>
    </div>
    <div class="row">
    <div class="col-sm-3"><label>Password:</label></div>
    <div class="col-sm-3">{{form.password1}}</div>
    </div>
    <div class="row">
    <div class="col-sm-3"><label>Conform Password:</label></div>
    <div class="col-sm-3">{{form.password2}}</div>
    </div>
    <button type='submit' class='btn btn-default btn-success'>Register</button>
  </form>
  </div>
  </div>
  </div>
{% endblock  %}
